<mat-card class="c6 b3">
  <form>
    <div class="form-group form-group-full-width">
      <mat-form-field>
        <input type="email" mdInput name="email" placeholder="Email" [required]="true">
      </mat-form-field>
    </div>
    <div class="form-group">
      <button type="submit" md-raised-button>{{actionTitle}}</button> <small> &nbsp; &nbsp;Or</small> <button (click)="router.navigate(['/access'])" type="submit" md-button>Login</button>
    </div>

  </form>
</mat-card>
