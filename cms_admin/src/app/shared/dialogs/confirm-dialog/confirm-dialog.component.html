<mat-card class="dialog-confirm">
	<mat-card-title *ngIf="title">{{title}}</mat-card-title>
  <p [innerHTML]="message"></p>
	<div class="actions">
		<button mat-raised-button (click)="dialog.close(true)" [color]="'warn'">{{actionButton}}</button>
		<button md-button (click)="dialog.close()">{{cancelButton}}</button>
	</div>
</mat-card>
